<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>태그의 구분과 텍스트 태그</title>
</head>
<body>
    <h1>제목을 표시하는 큰 텍스트!</h1>
    <p>문단을 나타내는 작은(?) 텍스트!
        <strong>p 태그 안에서 굵게 표시하기</strong>
        이 태그는 블록 요소를 만들까요?
        <mark>p 태그 안에서 밝게 표시하기</mark>
        아니면 인라인 요소를 만들까요!?
    </p>
</body>
</html>
